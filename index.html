<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

<div class="container">



  <div class="card">

    <div class="image"></div>
    <div class="text">
      <div class="bigtext"> <h3>Equilibrium #3429</h3></div>
      <div class="body"> <p>Our Equilibrium collection promotes balance and calm.</p></div>
      </p>
    </div>

    <div class="eth">
      <div class="btc">
        
        <div class="dia"></div>
        <p class="green">0.041 ETH</p>
      </div>
      <div class="time">
        <div class="day"></div>
        <p class="blue">3 days left</p>
      </div>
    </div>
      <div class="bottom">
        <div class="face"></div>
        <p> <span>Creation of</span> Willy Ade</p>
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adenuga Willy</a>.
  </div>


</div>


</body>
</html>
